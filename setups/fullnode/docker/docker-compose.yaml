services:
  fullnode:
    # Note: Update the tag to the latest version of iotaledger/iota-node for mainnet or testnet.
    image: iotaledger/iota-node:testnet
    ports:
      - "8084:8084/udp" # P2P port
      - "9000:9000/tcp" # JSON-RPC port
      - "9184:9184/tcp" # Metrics port
    volumes:
      - ./data:/opt/iota/:rw
    command: [
      "/usr/local/bin/iota-node",
      "--config-path",
      "/opt/iota/config/fullnode.yaml",
    ]
