services:
  checkpoints-remote-store:
    build:
      context: ../../
      dockerfile: docker/iota-data-ingestion/Dockerfile
      args:
        - GIT_REVISION
        - BUILD_DATE
        - PROFILE=release
    image: checkpoints-remote-store:latest
    env_file:
      - .env
    volumes:
      - ./config/config.yaml:/iota/config.yaml:r
    command: >
      iota-data-ingestion
      /iota/config.yaml
